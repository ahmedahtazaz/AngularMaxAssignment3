<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onDetailsClick()">
        Display Details
      </button>
      <p *ngIf="showPassword">Secret Password = tuna</p>
      <p *ngFor="let click of clicks; let i = index"
      [ngStyle]="{backgroundColor: getBackGround(i)}"
      [ngClass]="{whiteColor: i >= 5}">
      {{click}}</p>
    </div>
  </div>
</div>
